<!DOCTYPE html>

  <style>
    body {
      background-color: rgb(17 17 17);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }



    .home-box {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for the desired shade */
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .home-button {
      background-color: transparent;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    .home-button:hover {
      background-color: rgba(0, 0, 0, 0.2); /* Adjust the alpha value for the desired hover effect */
    }

    

    .user-box {
      position: relative;
      width: 240px;
      height: 340px;
      margin: 10px;
      padding: 10px;
      background-color: rgba(16, 16, 16, 50%); /* Adjust the alpha value for the desired shade */
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: visible;
      color: white;
    }

    .user-box:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(10px); /* Adjust the blur amount as needed */
      z-index: -1;
    }

    .profile-pic-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 128px;
      height: 128px;
      overflow: hidden;
      border-radius: 50%;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      position: relative;
      display: inline-block;
    }

    .icon {
      width: 35px;
      height: 35px;
      background: url('pfp/developer.png') no-repeat center center;
      background-size: cover;
      display: inline-block;
      margin-left: 5px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: -40px; /* Adjusted position to the right */
    }

    .icon:hover::before {
      content: "Developer";
      position: absolute;
      top: -45%;
      right: -85%; /* Positioned to the right of the icon */
      transform: translateY(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0.9;
      z-index: 2;
      font-size: 14px; /* Adjusted font size */
    }




        .iconowner {
      width: 25px;
      height: 25px;
      background: url('pfp/5657-roleiconowner.png') no-repeat center center;
      background-size: cover;
      display: inline-block;
      margin-left: 5px;
      cursor: pointer;
      position: absolute;
      top: 17.3px;
      transform: translateY(-50%);
      right: -33px; /* Adjusted position to the right */
    }

    .iconowner:hover::before {
      content: "Owner";
      position: absolute;
      top: -75%;
      right: -85%; /* Positioned to the right of the icon */
      transform: translateY(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0.9;
      z-index: 2;
      font-size: 14px; /* Adjusted font size */
    }

    .bio {
      font-size: 16px;
      margin-top: 10px;
    }
