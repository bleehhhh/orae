<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .user-box {
      position: relative;
      width: 240px;
      height: 340px;
      margin: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.3);
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      backdrop-filter: blur(5px);
      color: white;
    }

    .profile-pic-container {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 148px;
      height: 148px;
      overflow: hidden;
      border-radius: 50%;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 16px;
    }

    /* Additional styling for borders */
    .border-top, .border-bottom, .border-left, .border-right {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .border-top, .border-bottom {
      width: 100%;
      height: 20px;
    }

    .border-left, .border-right {
      width: 20px;
      height: 100%;
    }

    .border-top { top: 0; }
    .border-bottom { bottom: 0; }
    .border-left { left: 0; }
    .border-right { right: 0; }
  </style>
</head>
<body>

  <div class="user-box">
    <div class="profile-pic-container">
      <img class="profile-pic" src="pfp/bleh.png" alt="bl_h">
    </div>
    <div class="username">bleh2rich</div>
    <div class="bio">just a young nigga making money</div>
    <div class="border-top"></div>
    <div class="border-bottom"></div>
    <div class="border-left"></div>
    <div class="border-right"></div>
  </div>

  <div class="user-box">
    <div class="profile-pic-container">
      <img class="profile-pic" src="path/to/profile2.jpg" alt="Profile Picture">
    </div>
    <div class="username">User 2</div>
    <div class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    <div class="border-top"></div>
    <div class="border-bottom"></div>
    <div class="border-left"></div>
    <div class="border-right"></div>
  </div>

  <!-- Repeat for User 3 and User 4 -->

</body>
</html>
