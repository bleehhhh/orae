<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      background-color: rgb(17 17 17);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .user-box {
      position: relative;
      width: 240px;
      height: 340px;
      margin: 10px;
      padding: 10px;
      background-color: rgba(16, 16, 16, 50%); /* Adjust the alpha value for the desired shade */
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: visible;
      color: white;
    }

    .user-box:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(10px); /* Adjust the blur amount as needed */
      z-index: -1;
    }

    .profile-pic-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 128px;
      height: 128px;
      overflow: hidden;
      border-radius: 50%;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      position: relative;
      display: inline-block;
    }

    .icon {
      width: 35px;
      height: 35px;
      background: url('pfp/developer.png') no-repeat center center;
      background-size: cover;
      display: inline-block;
      margin-left: 5px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: -40px; /* Adjusted position to the right */
    }

    .icon:hover::before {
      content: "Developer";
      position: absolute;
      top: -45%;
      right: -85%; /* Positioned to the right of the icon */
      transform: translateY(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0.9;
      z-index: 2;
      font-size: 14px; /* Adjusted font size */
    }




        .iconowner {
      width: 35px;
      height: 35px;
      background: url('pfp/5657-roleiconowner.png') no-repeat center center;
      background-size: cover;
      display: inline-block;
      margin-left: 5px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: -40px; /* Adjusted position to the right */
    }

    .iconowner:hover::before {
      content: "Owner";
      position: absolute;
      top: -20%;
      right: -85%; /* Positioned to the right of the icon */
      transform: translateY(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0.9;
      z-index: 2;
      font-size: 14px; /* Adjusted font size */
    }

    .bio {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="user-box">
    <div class="profile-pic-container">
      <img class="profile-pic" src="pfp/bleh.png" alt="bl_h">
    </div>
    <div class="username">bleh2rich<div class="icon"></div></div>
    <div class="bio">Young nigga making money</div>
  </div>




  <div class="user-box">
    <div class="profile-pic-container">
      <img class="profile-pic" src="cdn.cya.bio/image_2023-12-03_181120097.png" alt="thisainmyusername">
    </div>
    <div class="username">Otty<div class="iconowner"></div></div>
    <div class="bio">Realest nigga on earth</div>
  </div>

</body>
</html>
