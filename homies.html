<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .user-box {
      position: relative;
      width: 240px;
      height: 340px;
      margin: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for the desired shade */
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      color: white;
    }

    .user-box:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(10px); /* Adjust the blur amount as needed */
      z-index: -1;
    }

    .profile-pic-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 128px;
      height: 128px;
      overflow: hidden;
      border-radius: 50%;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .bio {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="user-box">
    <div class="profile-pic-container">
      <img class="profile-pic" src="pfp/bleh.png" alt="Pro">
    </div>
    <div class="username">bleh2rich</div>
    <div class="bio">young nigga</div>
  </div>

  <div class="user-box">
    <div class="profile-pic-container">
      <img class="profile-pic" src="path/to/profile2.jpg" alt="Profile Picture">
    </div>
    <div class="username">User 2</div>
    <div class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
  </div>

  <!-- Repeat for User 3 and User 4 -->

</body>
</html>
